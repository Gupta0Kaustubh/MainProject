version: 2

models:
  - name: kpi2
    description: kpi2 table
    columns:
      - name: userId
        description: Identifier for the user
        tests:
          - not_null
          - unique
      - name: trainingName
        description: Name of the training
        tests:
          - not_null
      - name: scoreAchievedInQuiz
        description: Score achieved by the user in the quiz
        tests:
          - not_null
      - name: ratingGivenByTrainer
        description: Rating given by the trainer
        tests:
          - not_null
      - name: UserEfficiency_OutOf100
        description: User efficiency calculated out of 100
        tests:
          - not_null
